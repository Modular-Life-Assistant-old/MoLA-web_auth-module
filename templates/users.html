{% extends "layout.html" %}
{% block body %}
    <h1>Users list</h1>
    <table data-role="table" id="movie-table-custom" data-mode="reflow" class="movie-list ui-responsive">
        <thead>
            <tr>
                <th data-priority="1">Username</th>
                <th data-priority="2"><a href="{{ url_for('.new_user') }}" class="ui-btn ui-icon-plus ui-btn-icon-left ui-shadow ui-corner-all">Add user</a></th>
            </tr>
        </thead>

        <tbody>
            {% for username in users %}
                <tr>
                    <td>{{ username.capitalize() }}</td>
                    <td><a href="{{ url_for('.user', user_name=username) }}" class="ui-btn ui-icon-edit ui-btn-icon-left ui-shadow ui-corner-all">Edit</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
